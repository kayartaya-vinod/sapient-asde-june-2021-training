<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>
        <hr />
        <form>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
            </div>
            <div>
                <label for="passwd">Password</label>
                <input type="password" name="passwd" id="passwd" />
            </div>
            <div>
                <label>Age</label>
                <input type="number" name="age" />
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" />
            </div>
            <div>
                <label>Telephone</label>
                <input type="tel" name="phone" />
            </div>
            <div>
                <label>Web address</label>
                <input type="url" name="website" />
            </div>
            <div>
                <label>Hobbies</label>
                <input type="checkbox" value="pnt" name="hobbies" /> Painting
                <input type="checkbox" value="msc" name="hobbies" /> Playing
                music
                <input type="checkbox" value="coding" name="hobbies" /> Coding
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" value="m" id="gender_m" name="gender" />
                <label for="gender_m">Male</label>
                <input type="radio" value="f" id="gender_f" name="gender" />
                <label for="gender_f">Female</label>
                <input type="radio" value="o" id="gender_o" name="gender" />
                <label for="gender_o">Other</label>
            </div>
            <div>
                <label for="your_city">Choose your city</label>
                <div>
                    <select name="your_city" id="your_city">
                        <option value="">--SELECT ONE--</option>
                        <optgroup label="Karnataka">
                            <option value="BNG">Bangalore</option>
                            <option value="SMG">Shivamogga</option>
                            <option value="MYS">Mysore</option>
                            <option value="TMK">Tumkur</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option disabled value="DHL">Delhi</option>
                            <option value="MMB">Mumbai</option>
                            <option value="CHN">Chennai</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div>
                <label for="info">Write something about your self</label>
                <div>
                    <textarea
                        style="
                            width: 500px;
                            min-width: 500px;
                            max-width: 500px;
                            height: 200px;
                            min-height: 200px;
                            max-height: 200px;
                        "
                        name="info"
                        id="info"
                    ></textarea>
                </div>
            </div>

            <div>
                <label>Buttons</label>
                <input type="button" value="Button" />
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </div>
        </form>
    </body>
</html>
